<div class="headerContainer">
  <div class="headerContainer__logo" *ngIf="displayHeader">
    <img mat-card-image src="/assets/logos/logo-mottu.png" alt="logo Mottu" />
    <button class="headerContainer__button" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </div>
  <router-outlet (activate)="activatedRoute($event)"></router-outlet>
</div>
